<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGB-IXGeohazard Certification Application</title>
    <!-- Include Esri's JavaScript API -->
    <script src="https://js.arcgis.com/4.24/"></script>
    <style>
        /* Add CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #faf9f5;
        }
        .container {
            width: 90%; /* Adjusted width */
            max-width: 1200px; /* Adjusted max-width */
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between; /* Added */
        }
        .form-container {
            flex: 1;
            padding: 20px;
            margin-right: 20px; /* Adjusted */
        }
        form {
            width: 100%;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        h2 {
            text-align: center; /* Center-aligning h2 elements */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-container">
            <form id="loginForm" action="admin_dashboard.html" method="post">
                <h2>Administrator Login</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>

        <!-- Geohazard Certification Application Form -->
        <div class="form-container">
            <form id="certificationForm" action="project_details.html" method="get">
                <h2>Proponent's Details</h2>
                <!-- Client Information Form -->
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="middleInitial">Middle Initial</label>
                    <input type="text" id="middleInitial" name="middleInitial" maxlength="1">
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div class="form-group">
                    <label for="nameExtension">Name Extension</label>
                    <input type="text" id="nameExtension" name="nameExtension" placeholder="eg. Jr. II, III, PhD, CPA, MBA">
                </div>
                <div class="form-group">
                    <label for="officeName">Name of Office</label>
                    <input type="text" id="officeName" name="officeName" placeholder="eg. LGU Liloy; DPWH Zamboanga City 1st DEO" required>
                </div>
                <div class="form-group">
                    <label for="officeAddress">Office Address</label>
                    <input type="text" id="officeAddress" name="officeAddress" placeholder="Street/Purok, Barangay, City/Municipality, Province" required>
                </div>
                <div class="form-group">
                    <label for="mobileNumber">Mobile Number</label>
                    <input type="text" id="mobileNumber" name="mobileNumber" placeholder="eg. 09274964455" maxlength="11" required>
                </div>
                <div class="form-group">
                    <label for="landlineNo">Landline No.</label>
                    <input type="text" id="landlineNo" name="landlineNo" placeholder="eg. (062) 947-4146">
                </div>
                <div class="form-group">
                    <label for="emailAddress">Email Address</label>
                    <input type="email" id="emailAddress" name="emailAddress" placeholder="eg. region9@mgb.gov.ph" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Proceed to Project Details">
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript code to initialize the map and handle user interactions -->
    <script>
        // Add JavaScript code here
    </script>
</body>
</html>
